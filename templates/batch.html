<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>批量数据匿名化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
        }
        input[type="file"], button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            height: 200px;
            overflow-y: auto;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">批量数据匿名化</div>
        <nav>
            <a href="/">首页</a>
            <a href="/pii">个人身份信息识别</a>
            <a href="/pse">假名化</a>
            <a href="/batch">批量数据匿名化</a>
            <a href="/config">配置轮换字典</a>
            <a href="/piifl">查看Flair和Spacy效果</a>
        </nav>
    </header>

    <h1>批量数据匿名化</h1>
    <form action="/batch" method="post" enctype="multipart/form-data">
        <label for="file_input">选择文件：</label>
        <input type="file" id="file_input" name="file_input" accept=".txt">

        <label for="pii_method">选择个人身份信息识别方法：</label>
        <select id="pii_method" name="pii_method" required>
            <option value="bert">BERT</option>
            <option value="longformer">Longformer</option>
            <option value="roberta">RoBERTa</option>
        </select>

        <label for="pseudonymization_method">选择假名化方法：</label>
        <select id="pseudonymization_method" name="pseudonymization_method" required>
            <option value="直接替换">直接替换</option>
            <option value="faker库">Faker库</option>
            <option value="轮换法">轮换法</option>
        </select>

        <button type="submit">提交</button>
    </form>

    {% if filename %}
    <div>
        <a href="{{ url_for('download_file', filename=filename) }}">下载处理后的文件</a>
    </div>
    {% endif %}

    <footer>
        <p>&copy; 2024 南开大学</p>
    </footer>
</body>
</html>
