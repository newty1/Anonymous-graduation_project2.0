<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人身份信息识别</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0f7fa);
            color: #333;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 20px 0 10px;
        }
        select, textarea, button {
            width: calc(33.33% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            height: 350px;
            overflow-y: auto;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hint {
            font-size: 12px;
            color: #777;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PII识别</div>
        <nav>
            <a href="/">首页</a>
            <a href="/pii">个人身份信息识别</a>
            <a href="/pse">假名化</a>
            <a href="/batch">批量数据识别</a>
            <a href="/config">配置轮换字典</a>
            <a href="/piifl">查看Flair和Spacy效果</a>
        </nav>
    </header>
    <div class="container">
        <h1>个人身份信息识别模块</h1>
        <form action="/pii" method="post">
            <label for="dropdown1">选择个人信息识别模块方法：</label>
            <select id="dropdown1" name="dropdown1">
                <option value="bert">BERT</option>
                <option value="longformer">Longformer</option>
                <option value="roberta">RoBERTa</option>
            </select>
            <div class="hint">选择一种识别模块方法来处理输入文本。</div>
            <label for="input_text">输入文本：</label>
            <textarea id="input_text" name="input_text">{{ input_text }}</textarea>
            <div class="hint">在此处输入要进行身份信息识别的文本。</div>
            <div class="button-group">
                <button type="button" onclick="insertSampleText()">插入示例文本</button>
                <button type="submit">提交</button>
                <button type="button" onclick="window.location.href='/'">返回首页</button>
            </div>
        </form>
        <div>
            <label for="output_text1">身份信息识别后文本：</label>
            <div id="output_text1" class="output">{{ output_text1 }}</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 南开大学</p>
    </footer>
    <script>
        function insertSampleText() {
            document.getElementById('input_text').value = 'The case originated in an application (no. 12345/67) against the Republic of Germany by a Canadian citizen, Ms. Jane Smith, on 5 January 2020. Ms. Smith is a Canadian engineer.';
        }
    </script>
</body>
</html>
